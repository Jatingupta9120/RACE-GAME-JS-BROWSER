<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Racing Car Game</title> 
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    
    
    <audio  id="music">
        <source src="assets/music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
            
        <script>
        var myMusic= document.getElementById("music");
        function play() {
        myMusic.play();
        }
        
        function pause() {
        myMusic.pause();
        }
        </script>
    
    
    <div class="carGame">
        <div class="score"></div>
        <div class="startScreen">
            <p>Press here to start <br>
               Use Arrow keys to move <br>
               Press Up arrow to move Up
               Press Down arrow to move Down
               Press Right arrow to move Right
               Press Left arrow to move Left
               If you hit another car you will lose.  
            </p>
            <div>Select Level
                <span class="level">
                    <button id="Easy" onclick="play()" >Easy</button>
                    <button id="Moderate" onclick="play()" >Moderate</button>
                    <button id="Difficult" onclick="play()" >Difficult</button>
                </span>
            </div>
        </div>
        <div class="gameArea"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
